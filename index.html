<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Chris Hunter Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Portfolio Section -->
  <section id="portfolio">
    <div class="container">
      
      <!-- Audiobooks Section -->
      <div id="audiobooks" class="section">
        <h2 class="section-title">
          Audiobooks <span class="note">(click for preview)</span>
        </h2>
        <div class="audiobook-list">
          <!-- Suicide in Slow Motion -->
          <div class="audiobook-item">
            <img src="IMG_0900_2.jpg" alt="Man looking at water cover" class="cover">
            <a href="https://www.audible.com/pd/B0C3WTF58Z?source_code=ASSORAP0511160006&share_location=pdp" target="_blank" class="title">
              Suicide in Slow Motion
            </a>
          </div>
          <!-- Daddy Tell Me A Story -->
          <div class="audiobook-item">
            <img src="IMG_0901.jpg" alt="Car cover" class="cover">
            <a href="https://www.audible.com/pd/B0BYG7YK1R?source_code=ASSORAP0511160006&share_location=pdp" target="_blank" class="title">
              Daddy Tell Me A Story
            </a>
          </div>
          <!-- Optional Placeholder (Plain House image) -->
          <div class="audiobook-item">
            <img src="IMG_0899.jpg" alt="Plain house cover" class="cover">
            <span class="title"></span>
          </div>
        </div>
      </div>

      <!-- Divider -->
      <hr class="divider">

      <!-- Music Work Section -->
      <div id="music-work" class="section">
        <h2 class="section-title">Music Work</h2>
        
        <!-- SoundCloud Embed -->
        <div class="embed soundcloud">
          <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1366571431%3Fsecret_token%3Ds-KcLwfcDl6IC&color=%2300aabb&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
          </iframe>
        </div>

        <!-- Gateway Embeds: Apple Music and Spotify -->
        <div class="grid-2">
          <!-- Apple Music -->
          <div class="embed">
            <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0" height="175"
              style="width:100%;max-width:660px;overflow:hidden;border-radius:10px;"
              sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
              src="https://embed.music.apple.com/us/album/gateway-feat-translee-yung-booke-tokyo-jetz-ink/1440929497?i=1440929796">
            </iframe>
          </div>
          <!-- Spotify -->
          <div class="embed">
            <iframe style="border-radius:12px"
              src="https://open.spotify.com/embed/track/7g644I1smQ3ZlFWfbJSXoe?utm_source=generator&theme=0"
              width="100%" height="152" frameborder="0"
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy">
            </iframe>
          </div>
        </div>
        <div class="caption">Available on Apple Music & Spotify</div>
      </div>

      <!-- Video Promo Section -->
      <div id="video-promo" class="section">
        <h2 class="section-title">Video Promo</h2>
        <div class="embed video">
          <iframe width="560" height="315"
            src="https://www.youtube.com/embed/TyDPBKjJVuY?si=n44qq7QH-1VdMi4t"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
          </iframe>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
